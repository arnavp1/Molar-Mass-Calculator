<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Molar Mass Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Dark Mode Toggle -->
  <button id="themeToggle" class="sec" onclick="toggleTheme()">🌙 Dark Mode</button>
  <button id="creditsBtn" class="sec" onclick="showCredits()">ℹ️ Credits</button>

  <!-- Main Calculator Card -->
  <div class="card">
    <h1>Molar Mass Calculator</h1>

    <input
      id="inp"
      list="suggestions"
      placeholder="e.g. Al2(SO4)3 + 18H2O"
      oninput="go()"
    />
    <datalist id="suggestions"></datalist>

    <div id="out" class="out"></div>

    <div id="btnRow" style="display: none;">
      <button onclick="copy()">Copy</button>
      <button class="sec" onclick="csv()">Download CSV</button>
      <button class="sec" onclick="share()">Share</button>
    </div>

    <div id="imgWrap">
      <img id="molImg" alt="Structure preview" />
    </div>
  </div>

  <!-- History Section -->
  <div class="history">
    <h2>
      History
      <button id="clearHistory" class="sec small" onclick="clearHistory()">🗑️ Clear</button>
    </h2>
    <ul id="historyList"></ul>
  </div>

  <!-- Credits Modal -->
  <div id="creditsModal" class="modal" style="display: none;">
    <div class="modal-content">
      <h2>Credits</h2>
      <p>Made by <strong>Arnav Podichetty</strong>.</p>
      <p>Special thanks to <strong>Riku</strong> for the idea.</p>
      <p>
        Molecular Structure Images by
        <a href="https://pubchem.ncbi.nlm.nih.gov/" target="_blank" rel="noopener">PubChem</a>
      </p>
      <p>
        <a href="https://github.com/arnavp1/Molar-Mass-Calculator" target="_blank">GitHub Repository</a>
      </p>
      <button onclick="closeCredits()">Close</button>
    </div>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
