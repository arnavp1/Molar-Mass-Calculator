<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Molar Mass Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Dark Mode Toggle -->
  <button id="themeToggle" class="sec" onclick="toggleTheme()">üåô Dark Mode</button>
  <button id="creditsBtn" class="sec" onclick="showCredits()">‚ÑπÔ∏è Credits</button>

  <!-- Main Content Layout -->
  <div class="main-layout">

    <!-- Left Side: Mole ‚Üî Mass Converter -->
    <div class="left-panel">
      <div class="card converter">
        <h2 class="section-title">Mole ‚Üî Mass Converter</h2>

        <label>
          Molar Mass (g/mol)
          <input id="mmInput" type="number" placeholder="e.g. 180.16" />
        </label>

        <label>
           Moles ‚Üí Mass
           <input type="radio" name="mode" value="toMass" checked />
        </label>
        <label>
          Mass ‚Üí Moles
          <input type="radio" name="mode" value="toMoles" />
        </label>

        <input id="valueInput" type="number" placeholder="Enter value" />
        <div id="convResult" class="out"></div>
      </div>
    </div>

    <!-- Center: Main Calculator -->
    <div class="center-panel">
      <div class="card">
        <h1 class="section-title">Molar Mass Calculator</h1>
        <input
          id="inp"
          list="suggestions"
          placeholder="e.g. Al2(SO4)3 + 18H2O"
          oninput="go()"
        />
        <datalist id="suggestions"></datalist>

        <div id="out" class="out"></div>

        <div id="btnRow" style="display: none;">
          <button onclick="copy()">Copy</button>
          <button class="sec" onclick="csv()">Download CSV</button>
          <button class="sec" onclick="share()">Share</button>
        </div>

        <div id="imgWrap">
          <img id="molImg" alt="Structure preview" />
        </div>
      </div>
    </div>

    <!-- Right Side: History -->
    <div class="right-panel">
      <div class="history">
        <div class="section-header">
          <h2 class="section-title">History</h2>
          <button id="clearHistory" class="sec small" onclick="clearHistory()">üóëÔ∏è Clear</button>
        </div>
        <ul id="historyList"></ul>
      </div>
    </div>

  </div>

  <!-- Credits Modal -->
  <div id="creditsModal" class="modal" style="display: none;">
    <div class="modal-content">
      <h2>Credits</h2>
      <p>Made by <strong>Arnav Podichetty</strong>.</p>
      <p>Special thanks to <strong>Riku</strong> for the idea.</p>
      <p>
        Molecular Structure Images by
        <a href="https://pubchem.ncbi.nlm.nih.gov/" target="_blank" rel="noopener">PubChem</a>
      </p>
      <p>
        <a href="https://github.com/arnavp1/Molar-Mass-Calculator" target="_blank">GitHub Repository</a>
      </p>
      <button onclick="closeCredits()">Close</button>
    </div>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
